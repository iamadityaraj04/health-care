<div class="sidenav" [ngClass]="collapsed ?'sidenav-collapsed':'sidenav'">
    <div class="menu-container">
        <button class="menu"><i class="fa fa-bars" aria-hidden="true" (click)="toggleCollapse()"></i></button>
        <div class="menu-text" *ngIf="!collapsed">Health-Care</div>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let menu of navData">
            <a class="sidenav-nav-link" [routerLink]="[menu.routerLink]" routerLinkActive="active">
                <i class="sidenav-link-icon" [class]="menu.icon"></i>                 
                <span class="sidenav-link-text" *ngIf="!collapsed">{{menu.label}}</span>
            </a>
        </li>
        <div class="profile-container">
            <div>
                <button class="profile" (click)="onLogout()">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    <span *ngIf="!collapsed">Logout</span>
                </button>
            </div>
        </div>
    </ul>
</div>
