<div class="container">
    <div class="heading">
        {{loginHeading}}
    </div>
    <div class="login-form">
        <h5>Login to your admin account.</h5>
        <div class="user-icon">
            <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-outline mb-4">
              <input type="text" id="form2Example1" class="form-control" placeholder="username" formControlName="username"/>
            </div>
          
            <div class="form-outline mb-4">
              <input type="password" id="form2Example2" class="form-control" placeholder="password" formControlName="password"/>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
          
          </form>
    </div>

</div>
